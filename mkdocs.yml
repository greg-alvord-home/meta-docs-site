site_name: Meta-Docs
site_description: Curated public notes and documentation from the Meta-Docs collection.
site_url: https://dynamicontology.com/

docs_dir: docs
site_dir: site

theme:
  name: material
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.top
    - content.code.copy

markdown_extensions:
  - admonition
  - toc:
      permalink: true

plugins:
  - search

nav:
  - Home: index.md
